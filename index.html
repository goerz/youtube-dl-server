<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Web frontend for youtube-dl">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="/{{token}}/static/style.css" rel="stylesheet">

  <title>youtube-dl</title>
</head>

<body>
  <div class="container d-flex flex-column text-center">
    <div class="flex-grow-1"></div>
    <div class="jumbotron bg-transparent flex-grow-1">
      <h1 class="display-4"><a href="/{{token}}">youtube-dl</a></h1>
      <p class="lead">Enter a video url to download the video to the server. Url can be to YouTube or <a class="text-info"
          href="https://rg3.github.io/youtube-dl/supportedsites.html">any
          other supported site</a>. The server will automatically download the highest quality version available.</p>
      <hr class="my-4">
      <div>
        <form action="/{{token}}/q" method="POST">
          <div class="input-group">
            <input name="url" type="url" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="button-submit" autofocus>
            <select class="custom-select" name="format">
                <option value="normalmp4">MP4 (720p)</option>
                <option value="bestmp4">MP4 (best)</option>
                <option value="smallmp4">MP4 (480p)</option>
                <option value="mp3">MP3</option>
            </select>
            <input type="hidden" name="return_json" value="false" />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="button-submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div>
        <p class="text-muted">Web frontend for <a href="https://rg3.github.io/youtube-dl/">youtube-dl</a></p>
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
